<!DOCTYPE html>
<html>
  <head>
    <style>
      @import url("https://example.com/email.css");

      .fixed-banner {
        position: fixed;
        top: 0;
        width: 100%;
      }

      a:hover {
        color: #ff0000;
      }
    </style>
  </head>
  <body style="font-family: 'Comic Sans MS', cursive;">
    <script src="http://example.com/track.js"></script>

    <div
      class="fixed-banner"
      style="position: fixed; background: #000; color: #fff; padding: 20px;"
    >
      FLASH SALE ALERT!
    </div>

    <table align="center" width="600" cellpadding="0" cellspacing="0">
      <tr>
        <td style="padding: 40px; text-align: center;">
          <img src="http://example.com/logo.png" width="120" />
          <p>Save 50% on everything this weekend.</p>

          <iframe
            src="http://example.com/live-feed"
            width="300"
            height="200"
          ></iframe>

          <form action="http://example.com/signup" method="POST">
            <input type="email" name="email" placeholder="Email address" />
            <button type="submit">Join the beta</button>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
